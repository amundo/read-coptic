<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>tokenize-coptic test</title>
  <link rel="icon" type="image/png" href="#">
  <link rel="stylesheet" href="tokenize-coptic-intl-segmenter.css">
  <link rel="stylesheet" href="https://pathall.net/data-viewer/v2.0.0/data-viewer.css">
</head>

<body>
  <h1>Intl.Segment tokenize-coptic test</h1>

  <textarea>ⲡⲉϫⲉ-ⲡϩⲗ̅ⲗⲟ ⲛⲁϥ ϫⲉ, "ⲧⲱⲟⲩⲛⲅ̅ ⲛ̅ⲅⲡⲱⲧ ⲛ̅ⲅⲧⲁϩⲟϥ."</textarea>
  <data-viewer></data-viewer>

  <script type="module">
    import {DataViewer} from 'https://pathall.net/data-viewer/v2.0.0/DataViewer.js'
    import {tokenizeCoptic} from './tokenize-coptic-intl-segmenter.js'
    
    let update = () => {
      let plaintext = document.querySelector('textarea').value
      let graphemes = Array.from( 
        new Intl.Segmenter('cop', {granularity: "grapheme"}).segment(plaintext)
      )
      //.map(({segment}) => segment)
      
      
      document.querySelector('data-viewer').data = graphemes
    }

    update()

    addEventListener('input', update)
  </script>
</body>

</html>
